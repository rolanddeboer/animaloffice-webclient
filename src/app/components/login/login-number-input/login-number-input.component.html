<div class="form-row">
  <label for="association" i18n>Association</label>
    <div class="input-group" [attr.disabled]="loginService.person ? 'disabled' : null">
      <i class="input-group-text icon-umbrella"></i>
      <select 
        class="custom-select" 
        name="association"
        [(ngModel)]="loginService.editingNumber.associationId"
        (change)="onAssociationChange()"
        [attr.disabled]="loginService.person ? 'disabled' : null"
        #associationInput
      >
        <option 
          *ngFor="let ass of loginService.getFreeAssociations(); let index = index" 
          value="{{ ass.id }}"
        >
          {{ ass.name ? ass.name : '' }}
        </option>
      </select>
    </div>
</div>

<div class="form-row">
  <label for="breederNumber" i18n>Breeder number</label>
  <div class="input-group" [attr.disabled]="loginService.person ? 'disabled' : null">
    <i class="input-group-text icon-user-card"></i>
    <input 
      type="text" 
      class="form-control" 
      name="breederNumber"
      #breederNumberInput
      [(ngModel)]="loginService.editingNumber.breederNumber"
      (keyup.enter)="submit()"
      [attr.disabled]="loginService.person ? 'disabled' : null"
    >
  </div>
</div>

<div *ngIf="loginService.errorMessage && !loginService.person" class="error-message">
  <i class="icon-warning"></i>{{ loginService.errorMessage }}
</div>

<footer 
  *ngIf="!loginService.person && !loginService.loading"
>

  <button
    class="btn-primary"
    (click)="submit()"
  >
    <i class="icon-check"></i>
    <span i18n>Next</span>
  </button>

</footer>
